{% extends "baseadmdesign.html" %}
{% load bootstrap3 %}


{% block content %}
<div class="container style="text-align:center"">
    <div class="row row-centered" >
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h1>Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Sign Up" class="btn btn-info">
        </form>
      </div>
  </div>
</div>
{% endblock %}
