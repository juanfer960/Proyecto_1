<form method="POST" action="{% url 'delete_project' site_projects.id %}" class="js-project-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h6 align="left" class="modal-title">Actualizar proyecto</h6>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">Esta seguro que desea eliminar el proyecto <strong>{{ site_projects.prj_name }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-main-color" data-dismiss="modal">Cerrar</button>
    <button type="submit" class="btn btn-danger">Eliminar proyecto</button>
  </div>
</form>
