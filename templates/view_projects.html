            {% endfor %}
        </select>

    </p>

                <th>Precio solicitado</th>
                <th>Fecha de entrega</th>
                <th>Estado</th>

                <th>Diseño procesado</th>

            </tr>

        <tbody>

	    <div class="modal-dialog">
		    <div class="modal-content">
