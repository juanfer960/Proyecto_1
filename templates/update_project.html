{% load widget_tweaks %}

<form method="POST" action="{% url 'update_project' form.instance.id %}" class="js-project-update-form">
	{% csrf_token %}
	<div class="modal-header">
		<h6 align="left" class="modal-title">Actualizar proyecto</h6>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		{% for field in form %}
		<div class="form-group{% if field.errors %} has-error{% endif %}">
			<label for="{{ field.id_for_label }}">{{ field.label }}</label>
			{% render_field field class="form-control" %}
			{% for error in field.errors %}
			<p class="help-block">{{ error }}</p>
		    {% endfor %}
		</div>
		{% endfor %}
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-main-color" data-dismiss="modal">Cerrar</button>
		<button type="submit" class="btn btn-main-color">Actualizar proyecto</button>
	</div>
</form>
